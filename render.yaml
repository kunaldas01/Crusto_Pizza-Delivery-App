services:
  # Frontend Static Site
  - type: static
    name: crusto
    runtime: node
    env: node
    buildCommand: npm run build:client
    staticPublishPath: ./client/dist
    plan: starter
    region: singapore
    rootDir: ./
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Backend API Server
  - type: web
    name: crusto-api
    runtime: node
    env: node
    buildCommand: npm run build:server
    startCommand: npm run start:server
    plan: starter
    region: singapore
    rootDir: ./
    healthCheckPath: /api/health

  # Price Worker
  - type: worker
    name: crusto-price-worker
    runtime: node
    env: node
    buildCommand: npm run build:server
    startCommand: npm run start:price
    plan: starter
    region: singapore
    rootDir: ./

  # Availability Worker
  - type: worker
    name: crusto-availability-worker
    runtime: node
    env: node
    buildCommand: npm run build:server
    startCommand: npm run start:availability
    plan: starter
    region: singapore
    rootDir: ./
